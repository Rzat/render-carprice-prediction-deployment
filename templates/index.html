<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Price Predictor</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; color: #0f172a; }
    .card { max-width: 720px; margin: 0 auto; padding: 1.5rem; border: 1px solid #e2e8f0; border-radius: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    label { display: block; font-weight: 600; margin-bottom: 0.375rem; }
    input, select { width: 100%; padding: 0.625rem 0.75rem; border: 1px solid #cbd5e1; border-radius: 8px; background: #fff; }
    .row { margin-bottom: 1rem; }
    .actions { margin-top: 1rem; display: flex; gap: 0.75rem; }
    button { appearance: none; border: none; background: #2563eb; color: #fff; padding: 0.7rem 1rem; border-radius: 8px; cursor: pointer; font-weight: 600; }
    button.secondary { background: #64748b; }
    .result { margin-top: 1rem; padding: 1rem; background: #f1f5f9; border-radius: 8px; border: 1px solid #e2e8f0; }
    .title { font-size: 1.25rem; font-weight: 700; margin-bottom: 1rem; }
  </style>
  <script>
    function resetFormPreservePlaceholders() {
      document.getElementById('predict-form').reset();
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style> body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; } </style>
</head>
<body>
  <div class="card">
    <div class="title">Car Price Predictor</div>
    <form id="predict-form" method="post" action="/ui/predict">
      <div class="grid">
        <div class="row">
          <label for="Manufacturer">Manufacturer</label>
          <input id="Manufacturer" name="Manufacturer" type="text" placeholder="e.g., Toyota" value="{{ (form_values["Manufacturer"] if form_values else '') | safe }}" required />
        </div>
        <div class="row">
          <label for="Model">Model</label>
          <input id="Model" name="Model" type="text" placeholder="e.g., Corolla" value="{{ (form_values["Model"] if form_values else '') | safe }}" required />
        </div>
        <div class="row">
          <label for="Fuel_type">Fuel type</label>
          <select id="Fuel_type" name="Fuel_type" required>
            {% set fuel = form_values["Fuel_type"] if form_values else '' %}
            <option value="" disabled {{ 'selected' if fuel == '' else '' }}>Select fuel</option>
            <option value="Petrol" {{ 'selected' if fuel == 'Petrol' else '' }}>Petrol</option>
            <option value="Diesel" {{ 'selected' if fuel == 'Diesel' else '' }}>Diesel</option>
            <option value="Hybrid" {{ 'selected' if fuel == 'Hybrid' else '' }}>Hybrid</option>
            <option value="Electric" {{ 'selected' if fuel == 'Electric' else '' }}>Electric</option>
          </select>
        </div>
        <div class="row">
          <label for="Engine_size">Engine size (L)</label>
          <input id="Engine_size" name="Engine_size" type="number" step="0.1" min="0" placeholder="e.g., 1.8" value="{{ (form_values["Engine_size"] if form_values else '') | safe }}" required />
        </div>
        <div class="row">
          <label for="Mileage">Mileage</label>
          <input id="Mileage" name="Mileage" type="number" step="1" min="0" placeholder="e.g., 45000" value="{{ (form_values["Mileage"] if form_values else '') | safe }}" required />
        </div>
        <div class="row">
          <label for="Year_of_manufacture">Year of manufacture</label>
          <input id="Year_of_manufacture" name="Year_of_manufacture" type="number" min="1900" max="2025" placeholder="e.g., 2017" value="{{ (form_values["Year_of_manufacture"] if form_values else '') | safe }}" required />
        </div>
      </div>
      <div class="actions">
        <button type="submit">Predict Price</button>
        <button class="secondary" type="button" onclick="resetFormPreservePlaceholders()">Reset</button>
      </div>
    </form>

    {% if prediction is not none %}
      <div class="result">
        <strong>Predicted Price:</strong> {{ prediction }}
      </div>
    {% endif %}
  </div>
</body>
</html>
